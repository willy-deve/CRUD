<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>recados</title>
</head>

<body>

  <div id="titulo-recados">
    <h2>SISTEMA DE CADASTRO</h2>
  </div>

  <div id="container-form">



    <form id="form">

      <!-- <label for="name">Name: </label> -->
      <input type="text" id="name" name="name" placeholder="Name">

      <!-- <label for="price">Price: </label> -->
      <input type="number" id="price" name="price" placeholder="Price R$">

      <label for="prime">É prime?</label>
      <input type="checkbox" name="prime" id="prime">

      <input id="submit" type="submit" value="Salvar" />
      <input type="hidden" name="idx" id="idx" value="novo" />

    </form>

  </div>



  <div id="container-table">

    <h3>LISTAGEM</h3>

    <table>


      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Prime</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="tbody"></tbody>



    </table>
  </div>

  <footer>
    <p>Criado por Willy da Silva &copy - 2022</p>
  </footer>

  <script src="./js/recados.js"></script>
</body>

</html>
